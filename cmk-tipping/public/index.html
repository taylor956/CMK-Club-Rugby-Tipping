<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#0b0e14">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="/icons/icon-192.png">
  <title>CMK Club Rugby Tipping â€” Taranaki</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<!-- â•â•â• AUTH â•â•â• -->
<div id="auth-page" class="auth-page">
  <div class="auth-card">
    <div class="auth-header">
      <div class="auth-brand">CMK</div>
      <h1 class="auth-title">Club Rugby Tipping</h1>
      <p class="auth-sub">Taranaki Club Rugby â€” 2026 Season</p>
    </div>

    <form id="login-form">
      <div class="form-group">
        <label class="form-label">Email</label>
        <input type="email" class="form-input" id="login-email" required placeholder="your@email.com" autocomplete="email">
      </div>
      <div class="form-group">
        <label class="form-label">Password</label>
        <input type="password" class="form-input" id="login-password" required placeholder="Enter password" autocomplete="current-password">
      </div>
      <div id="login-error" class="form-error"></div>
      <button type="submit" class="form-btn">Sign In</button>
    </form>

    <form id="register-form" class="hidden">
      <div class="form-group">
        <label class="form-label">Display Name</label>
        <input type="text" class="form-input" id="reg-name" required placeholder="e.g. Beauden Barrett" autocomplete="name">
      </div>
      <div class="form-group">
        <label class="form-label">Email</label>
        <input type="email" class="form-input" id="reg-email" required placeholder="your@email.com" autocomplete="email">
      </div>
      <div class="form-group">
        <label class="form-label">Password</label>
        <input type="password" class="form-input" id="reg-password" required minlength="6" placeholder="6+ characters" autocomplete="new-password">
      </div>
      <div class="form-group">
        <label class="form-label">Your Team</label>
        <div class="team-select-grid" id="team-select-grid"></div>
      </div>
      <div id="reg-error" class="form-error"></div>
      <button type="submit" class="form-btn">Create Account</button>
    </form>

    <div class="auth-switch">
      <span id="auth-toggle-text">Don't have an account?</span>
      <a href="#" id="auth-toggle">Sign up</a>
    </div>
  </div>
</div>

<!-- â•â•â• MAIN APP â•â•â• -->
<div id="app" class="hidden">

  <!-- Site Header -->
  <header class="site-header">
    <div class="header-inner">
      <div class="brand">
        <span class="brand-mark">CMK</span>
        <span class="brand-text">Club Rugby Tipping <span class="dim">â€” Taranaki</span></span>
      </div>
      <div class="header-right">
        <span class="header-user">Signed in as <strong id="user-name-display"></strong></span>
        <button class="btn-logout" id="btn-logout">Sign Out</button>
      </div>
    </div>
  </header>

  <!-- Top Nav (desktop) -->
  <nav class="top-nav" id="top-nav">
    <div class="nav-inner">
      <a href="#" class="nav-link active" data-page="tipping"><span class="nav-icon">ğŸ‰</span> Pick & Predict</a>
      <a href="#" class="nav-link" data-page="leaderboard"><span class="nav-icon">ğŸ†</span> Leaderboard</a>
      <a href="#" class="nav-link" data-page="groups"><span class="nav-icon">ğŸ‘¥</span> Groups</a>
    </div>
  </nav>

  <!-- Mobile Bottom Nav -->
  <nav class="mobile-nav" id="mobile-nav">
    <a href="#" class="active" data-page="tipping"><span class="nav-icon">ğŸ‰</span>Tips</a>
    <a href="#" data-page="leaderboard"><span class="nav-icon">ğŸ†</span>Board</a>
    <a href="#" data-page="groups"><span class="nav-icon">ğŸ‘¥</span>Groups</a>
  </nav>

  <!-- Main Content -->
  <div class="main">

    <!-- â”€â”€ TIPPING â”€â”€ -->
    <section id="sec-tipping" class="page-section active">
      <div class="page-header">
        <h1 class="page-title">Pick & Predict</h1>
      </div>

      <div class="round-bar" id="round-bar"></div>

      <div id="round-strip" class="round-strip hidden">
        <div>
          <span class="round-strip-title" id="round-title"></span>
          <span class="status-badge" id="round-badge"></span>
        </div>
        <span class="round-deadline" id="round-deadline"></span>
      </div>

      <div class="fixtures-grid" id="fixtures-grid"></div>

      <div class="submit-bar hidden" id="submit-bar">
        <button class="btn-submit" id="btn-submit" disabled>Lock In Tips</button>
      </div>
    </section>

    <!-- â”€â”€ LEADERBOARD â”€â”€ -->
    <section id="sec-leaderboard" class="page-section">
      <div class="page-header">
        <h1 class="page-title">Leaderboard</h1>
      </div>

      <div class="stats-row" id="my-stats"></div>
      <div class="lb-table" id="lb-table"></div>
    </section>

    <!-- â”€â”€ GROUPS â”€â”€ -->
    <section id="sec-groups" class="page-section">
      <div class="page-header">
        <h1 class="page-title">Groups</h1>
      </div>

      <div class="groups-actions">
        <button class="btn btn-primary" id="btn-create-group">+ Create Group</button>
        <button class="btn btn-outline" id="btn-join-group">Join Group</button>
      </div>

      <div class="groups-grid" id="groups-grid"></div>

      <div id="group-lb-section" class="hidden">
        <div style="display:flex;align-items:center;gap:10px;margin-bottom:16px">
          <button class="btn btn-outline" id="btn-back-groups" style="padding:6px 12px">â† Back</button>
          <h2 id="group-lb-title" style="font-weight:800;font-size:1.2rem"></h2>
          <span class="group-code" id="group-lb-code"></span>
        </div>
        <div class="lb-table" id="group-lb-table"></div>
      </div>
    </section>

  </div>
</div>

<script src="/js/app.js"></script>
<script>if ('serviceWorker' in navigator) navigator.serviceWorker.register('/sw.js');</script>
</body>
</html>
