<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin — CMK Rugby Tipping</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    #admin-app { max-width: 720px; margin: 0 auto; padding: 16px 16px 40px; }
    .admin-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 24px; padding-bottom: 16px; border-bottom: 1px solid var(--border); }
    .admin-header h1 { font-size: 1.2rem; font-weight: 800; }
    .admin-header a { color: var(--accent2); text-decoration: none; font-size: 0.85rem; }
    .tabs { display: flex; gap: 4px; margin-bottom: 20px; overflow-x: auto; }
    .tab { padding: 8px 16px; border-radius: 8px; font-size: 0.85rem; font-weight: 600; cursor: pointer; border: 1px solid var(--border); background: var(--surface); color: var(--text-dim); transition: all 0.2s; white-space: nowrap; }
    .tab.active { background: var(--accent); color: #fff; border-color: var(--accent); }
    .admin-section { display: none; }
    .admin-section.active { display: block; }
    table { width: 100%; border-collapse: collapse; font-size: 0.85rem; }
    th { text-align: left; padding: 8px 10px; color: var(--text-dim); font-size: 0.75rem; text-transform: uppercase; letter-spacing: 0.05em; border-bottom: 1px solid var(--border); }
    td { padding: 10px; border-bottom: 1px solid var(--border); vertical-align: middle; }
    .table-wrap { overflow-x: auto; background: var(--surface); border-radius: var(--radius); border: 1px solid var(--border); }
    .action-btn { padding: 4px 10px; border-radius: 6px; border: 1px solid var(--border); background: var(--surface2); color: var(--text); font-size: 0.75rem; cursor: pointer; transition: all 0.15s; }
    .action-btn:hover { border-color: var(--accent); }
    .action-btn.danger { color: var(--accent); }
    .action-btn.success { color: var(--green); }
    .form-row { display: flex; gap: 8px; flex-wrap: wrap; margin-bottom: 12px; align-items: end; }
    .form-row .form-group { flex: 1; min-width: 120px; margin-bottom: 0; }
    .form-row .btn { flex-shrink: 0; align-self: end; width: auto; padding: 10px 20px; }
    .score-input { width: 50px !important; text-align: center; flex: none !important; min-width: 50px !important; }
    .result-form { display: flex; align-items: center; gap: 6px; }
    .result-form span { font-size: 0.8rem; color: var(--text-dim); }
    .status-dot { display: inline-block; width: 8px; height: 8px; border-radius: 50%; margin-right: 4px; }
    .status-dot.upcoming { background: var(--accent2); }
    .status-dot.open { background: var(--green); }
    .status-dot.closed { background: var(--accent); }
    .status-dot.completed { background: var(--gold); }
    .color-swatch { display: inline-block; width: 14px; height: 14px; border-radius: 3px; vertical-align: middle; margin-right: 4px; border: 1px solid var(--border); }
  </style>
</head>
<body>

<div id="admin-login" class="auth-page">
  <div class="auth-box">
    <div class="auth-logo">
      <h1><span>CMK</span> Admin</h1>
      <p>Sign in with an admin account</p>
    </div>
    <form id="admin-login-form">
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="a-login-email" required value="admin@cmkrugby.co.nz">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="a-login-password" required>
      </div>
      <div id="a-login-error" class="form-error"></div>
      <button type="submit" class="btn btn-primary mt-8">Sign In</button>
    </form>
  </div>
</div>

<div id="admin-app" class="hidden">
  <div class="admin-header">
    <h1><span style="color:var(--accent)">CMK</span> Admin Panel</h1>
    <a href="/">← Back to App</a>
  </div>

  <div class="tabs">
    <button class="tab active" data-section="rounds">Rounds</button>
    <button class="tab" data-section="fixtures">Fixtures</button>
    <button class="tab" data-section="results">Results</button>
    <button class="tab" data-section="teams">Teams</button>
    <button class="tab" data-section="users">Users</button>
  </div>

  <!-- ═══ ROUNDS ═══ -->
  <div id="section-rounds" class="admin-section active">
    <h3 class="mb-16">Manage Rounds</h3>
    <div class="form-row">
      <div class="form-group">
        <label>Round #</label>
        <input type="number" id="new-round-num" min="1" placeholder="1">
      </div>
      <div class="form-group">
        <label>Name</label>
        <input type="text" id="new-round-name" placeholder="Round 1">
      </div>
      <div class="form-group">
        <label>Deadline</label>
        <input type="datetime-local" id="new-round-deadline">
      </div>
      <div class="form-group">
        <label>Status</label>
        <select id="new-round-status">
          <option value="upcoming">Upcoming</option>
          <option value="open">Open</option>
          <option value="closed">Closed</option>
          <option value="completed">Completed</option>
        </select>
      </div>
      <button class="btn btn-primary" id="btn-add-round">Add Round</button>
    </div>

    <div class="table-wrap">
      <table>
        <thead><tr><th>#</th><th>Name</th><th>Deadline</th><th>Status</th><th>Actions</th></tr></thead>
        <tbody id="rounds-table"></tbody>
      </table>
    </div>
  </div>

  <!-- ═══ FIXTURES ═══ -->
  <div id="section-fixtures" class="admin-section">
    <h3 class="mb-16">Add Fixtures</h3>
    <div class="form-row">
      <div class="form-group">
        <label>Round</label>
        <select id="fix-round"></select>
      </div>
      <div class="form-group">
        <label>Home Team</label>
        <select id="fix-home"></select>
      </div>
      <div class="form-group">
        <label>Away Team</label>
        <select id="fix-away"></select>
      </div>
      <div class="form-group">
        <label>Venue</label>
        <input type="text" id="fix-venue" placeholder="e.g. Yarrow Stadium">
      </div>
      <div class="form-group">
        <label>Kickoff</label>
        <input type="datetime-local" id="fix-kickoff">
      </div>
      <button class="btn btn-primary" id="btn-add-fixture">Add</button>
    </div>

    <div class="form-group mb-16">
      <label>View fixtures for round:</label>
      <select id="fix-view-round"></select>
    </div>

    <div class="table-wrap">
      <table>
        <thead><tr><th>Home</th><th>Away</th><th>Venue</th><th>Kickoff</th><th>Status</th></tr></thead>
        <tbody id="fixtures-table"></tbody>
      </table>
    </div>
  </div>

  <!-- ═══ RESULTS ═══ -->
  <div id="section-results" class="admin-section">
    <h3 class="mb-16">Enter Results</h3>
    <div class="form-group mb-16">
      <label>Select round:</label>
      <select id="res-round"></select>
    </div>
    <div id="results-list"></div>
  </div>

  <!-- ═══ TEAMS ═══ -->
  <div id="section-teams" class="admin-section">
    <h3 class="mb-16">Manage Teams</h3>
    <div class="form-row">
      <div class="form-group">
        <label>Team Name</label>
        <input type="text" id="new-team-name" placeholder="e.g. Clifton">
      </div>
      <div class="form-group">
        <label>Short Name</label>
        <input type="text" id="new-team-short" placeholder="e.g. CLI" maxlength="5">
      </div>
      <div class="form-group">
        <label>Colour</label>
        <input type="color" id="new-team-color" value="#cc0000">
      </div>
      <button class="btn btn-primary" id="btn-add-team">Add Team</button>
    </div>
    <div class="table-wrap">
      <table>
        <thead><tr><th>Team</th><th>Short</th><th>Colour</th><th>Actions</th></tr></thead>
        <tbody id="teams-table"></tbody>
      </table>
    </div>
  </div>

  <!-- ═══ USERS ═══ -->
  <div id="section-users" class="admin-section">
    <h3 class="mb-16">Registered Users</h3>
    <div class="table-wrap">
      <table>
        <thead><tr><th>Name</th><th>Email</th><th>Admin</th><th>Joined</th><th>Actions</th></tr></thead>
        <tbody id="users-table"></tbody>
      </table>
    </div>
  </div>
</div>

<script>
const API = '';
let token = localStorage.getItem('cmk_token');

async function api(path, opts = {}) {
  const headers = { 'Content-Type': 'application/json' };
  if (token) headers['Authorization'] = `Bearer ${token}`;
  const res = await fetch(API + path, { ...opts, headers });
  const data = await res.json();
  if (!res.ok) throw new Error(data.error || 'Request failed');
  return data;
}

// ── Auth ──
const loginPage = document.getElementById('admin-login');
const adminApp = document.getElementById('admin-app');

document.getElementById('admin-login-form').addEventListener('submit', async e => {
  e.preventDefault();
  try {
    const data = await api('/api/login', {
      method: 'POST',
      body: JSON.stringify({
        email: document.getElementById('a-login-email').value,
        password: document.getElementById('a-login-password').value
      })
    });
    if (!data.user.is_admin) throw new Error('Not an admin account');
    token = data.token;
    localStorage.setItem('cmk_token', token);
    showAdmin();
  } catch (err) {
    document.getElementById('a-login-error').textContent = err.message;
  }
});

async function showAdmin() {
  loginPage.style.display = 'none';
  adminApp.classList.remove('hidden');
  await loadAll();
}

// ── Tabs ──
document.querySelectorAll('.tab').forEach(tab => {
  tab.addEventListener('click', () => {
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    document.querySelectorAll('.admin-section').forEach(s => s.classList.remove('active'));
    tab.classList.add('active');
    document.getElementById(`section-${tab.dataset.section}`).classList.add('active');
  });
});

// ── Data ──
let teams = [], rounds = [], fixtures = [];

async function loadAll() {
  [teams, rounds] = await Promise.all([api('/api/teams'), api('/api/rounds')]);
  renderRounds();
  renderTeams();
  populateSelects();
  loadUsers();
}

function populateSelects() {
  const teamOpts = teams.map(t => `<option value="${t.id}">${t.name}</option>`).join('');
  const roundOpts = rounds.map(r => `<option value="${r.id}">R${r.round_number}: ${r.name}</option>`).join('');
  document.getElementById('fix-home').innerHTML = teamOpts;
  document.getElementById('fix-away').innerHTML = teamOpts;
  document.getElementById('fix-round').innerHTML = roundOpts;
  document.getElementById('fix-view-round').innerHTML = roundOpts;
  document.getElementById('res-round').innerHTML = roundOpts;
}

// ── Rounds ──
function renderRounds() {
  document.getElementById('rounds-table').innerHTML = rounds.map(r => `
    <tr>
      <td>${r.round_number}</td>
      <td>${r.name}</td>
      <td style="font-size:0.8rem">${r.deadline}</td>
      <td><span class="status-dot ${r.status}"></span>${r.status}</td>
      <td>
        <select class="action-btn" onchange="updateRoundStatus(${r.id}, this.value)">
          ${['upcoming','open','closed','completed'].map(s => `<option value="${s}" ${r.status===s?'selected':''}>${s}</option>`).join('')}
        </select>
      </td>
    </tr>
  `).join('');
}

document.getElementById('btn-add-round').addEventListener('click', async () => {
  const num = document.getElementById('new-round-num').value;
  const name = document.getElementById('new-round-name').value;
  const deadline = document.getElementById('new-round-deadline').value;
  const status = document.getElementById('new-round-status').value;
  if (!num || !name || !deadline) return alert('Fill in all fields');
  await api('/api/admin/rounds', {
    method: 'POST',
    body: JSON.stringify({ round_number: parseInt(num), name, deadline, status })
  });
  await loadAll();
});

window.updateRoundStatus = async function(id, status) {
  await api(`/api/admin/rounds/${id}`, { method: 'PUT', body: JSON.stringify({ status }) });
  rounds = await api('/api/rounds');
  renderRounds();
};

// ── Fixtures ──
document.getElementById('btn-add-fixture').addEventListener('click', async () => {
  const roundId = document.getElementById('fix-round').value;
  const homeId = document.getElementById('fix-home').value;
  const awayId = document.getElementById('fix-away').value;
  const venue = document.getElementById('fix-venue').value;
  const kickoff = document.getElementById('fix-kickoff').value;
  if (homeId === awayId) return alert('Home and away must be different');
  await api('/api/admin/fixtures', {
    method: 'POST',
    body: JSON.stringify({ round_id: parseInt(roundId), home_team_id: parseInt(homeId), away_team_id: parseInt(awayId), venue, kickoff })
  });
  loadFixtures();
});

document.getElementById('fix-view-round').addEventListener('change', () => loadFixtures());

async function loadFixtures() {
  const rid = document.getElementById('fix-view-round').value;
  if (!rid) return;
  const data = await api(`/api/fixtures/round/${rid}`);
  document.getElementById('fixtures-table').innerHTML = data.map(f => `
    <tr>
      <td><span class="color-swatch" style="background:${f.home_color}"></span>${f.home_team}</td>
      <td><span class="color-swatch" style="background:${f.away_color}"></span>${f.away_team}</td>
      <td style="font-size:0.8rem">${f.venue || '—'}</td>
      <td style="font-size:0.8rem">${f.kickoff || '—'}</td>
      <td><span class="status-dot ${f.status}"></span>${f.status}</td>
    </tr>
  `).join('') || '<tr><td colspan="5" style="text-align:center;color:var(--text-dim)">No fixtures yet</td></tr>';
}

// ── Results ──
document.getElementById('res-round').addEventListener('change', () => loadResults());

async function loadResults() {
  const rid = document.getElementById('res-round').value;
  if (!rid) return;
  const data = await api(`/api/fixtures/round/${rid}`);
  const el = document.getElementById('results-list');
  el.innerHTML = data.map(f => `
    <div class="card" style="margin-bottom:10px">
      <div style="display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;gap:8px">
        <div>
          <strong>${f.home_team}</strong> vs <strong>${f.away_team}</strong>
          ${f.venue ? `<span style="font-size:0.75rem;color:var(--text-dim)"> — ${f.venue}</span>` : ''}
        </div>
        ${f.status === 'completed' ? `
          <div style="font-weight:800;color:var(--gold)">${f.home_score} – ${f.away_score}</div>
        ` : `
          <div class="result-form">
            <input class="score-input" type="number" min="0" id="home-score-${f.id}" placeholder="H" value="${f.home_score ?? ''}">
            <span>–</span>
            <input class="score-input" type="number" min="0" id="away-score-${f.id}" placeholder="A" value="${f.away_score ?? ''}">
            <button class="action-btn success" onclick="submitResult(${f.id})">Save</button>
          </div>
        `}
      </div>
    </div>
  `).join('') || '<div class="empty-state"><p>No fixtures for this round</p></div>';
}

window.submitResult = async function(fixtureId) {
  const hs = document.getElementById(`home-score-${fixtureId}`).value;
  const as = document.getElementById(`away-score-${fixtureId}`).value;
  if (hs === '' || as === '') return alert('Enter both scores');
  await api(`/api/admin/fixtures/${fixtureId}/result`, {
    method: 'PUT',
    body: JSON.stringify({ home_score: parseInt(hs), away_score: parseInt(as) })
  });
  loadResults();
};

// ── Teams ──
function renderTeams() {
  document.getElementById('teams-table').innerHTML = teams.map(t => `
    <tr>
      <td>${t.name}</td>
      <td>${t.short_name}</td>
      <td><span class="color-swatch" style="background:${t.color}"></span>${t.color}</td>
      <td><button class="action-btn danger" onclick="deleteTeam(${t.id})">Delete</button></td>
    </tr>
  `).join('');
}

document.getElementById('btn-add-team').addEventListener('click', async () => {
  const name = document.getElementById('new-team-name').value;
  const short = document.getElementById('new-team-short').value;
  const color = document.getElementById('new-team-color').value;
  if (!name || !short) return alert('Fill in name and short name');
  await api('/api/admin/teams', {
    method: 'POST',
    body: JSON.stringify({ name, short_name: short, color })
  });
  await loadAll();
});

window.deleteTeam = async function(id) {
  if (!confirm('Delete this team?')) return;
  await api(`/api/admin/teams/${id}`, { method: 'DELETE' });
  await loadAll();
};

// ── Users ──
async function loadUsers() {
  const users = await api('/api/admin/users');
  document.getElementById('users-table').innerHTML = users.map(u => `
    <tr>
      <td>${u.display_name}</td>
      <td style="font-size:0.8rem">${u.email}</td>
      <td>${u.is_admin ? '<span style="color:var(--gold)">Admin</span>' : '—'}</td>
      <td style="font-size:0.8rem">${u.created_at || '—'}</td>
      <td>
        <button class="action-btn" onclick="toggleAdmin(${u.id})">${u.is_admin ? 'Remove Admin' : 'Make Admin'}</button>
        ${!u.is_admin ? `<button class="action-btn danger" onclick="deleteUser(${u.id})">Delete</button>` : ''}
      </td>
    </tr>
  `).join('');
}

window.toggleAdmin = async function(id) {
  await api(`/api/admin/users/${id}/toggle-admin`, { method: 'PUT' });
  loadUsers();
};

window.deleteUser = async function(id) {
  if (!confirm('Delete this user? This removes all their tips.')) return;
  await api(`/api/admin/users/${id}`, { method: 'DELETE' });
  loadUsers();
};

// ── Init ──
(async () => {
  if (token) {
    try {
      const data = await api('/api/me');
      if (data.user.is_admin) return showAdmin();
    } catch {}
  }
  loginPage.style.display = 'flex';
})();
</script>
</body>
</html>
